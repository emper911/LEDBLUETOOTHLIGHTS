<!DOCTYPE html>
<html>
	<head>
		<title>LED lights</title>
		<link rel="stylesheet" href = "style.css" type="text/css"></style>
		<script src = "blueToothEventHandling.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
        
        <div class="main">
            <div class="heading">
                <h1>LED Light Control</h1>
            </div>
            <div class="component" id="Controls">
                
                <div class="component" id="Button-Controls">
                    <div class="button-connect">
                        <p class="button-status">Connect to Bluetooth: </p>
                        <input class="button" id="Connect-Button"  type="button" value="Not Connected" />
                    </div>
                    <div class="button-power">
                        <p class="button-status">
                            Power:
                        </p>
                        <input class="button" id="Power-Button" type="button" value="OFF"/>
                    </div>

                    <div class="button-light-controls">
                        <p class="button-status">
                            Normal Lighting
                        </p>
                        <input class="button" id="Default-Button" type="button" value="Normal Lighting"/>
                    </div>
                </div>
                <div class="component color-controls" id="RGB-Sliders">
                    <div class="slider" id="Red-Slider">
                        <p class="button-status" id="Red-Data">RED: 0</p>
                        <input
                        class="range-slider"
                        id = "Red-Slider"
                        type="range"
                        min="0"
                        max="255"
                        step="1"
                        value="0"
                        data-orientation="vertical"
                        />
                    </div>
                    <div class="slider" id="Green-Slider">
                        <p class="slider-status" id="Green-Data">GREEN: 0</p>
                        <input
                            class="range-slider"
                            id ="Green-Slider"
                            type="range"
                            min="0"
                            max="255"
                            step="1"
                            value="0"
                            data-orientation="vertical"
                        />
                    </div>
                    <div  class="slider" id="Blue-Slider">
                        <p class="slider-status" id="Blue-Data" >BLUE: 0</p>
                        <input
                            class="range-slider"
                            id="Blue-Slider"
                            type="range"
                            min="0"
                            max="255"
                            step="1"
                            value="0"
                            data-orientation="vertical"
                        />
                    </div>
                </div>
            </div>
            <div class="component color-visualizer" id="Color-Square">
                <svg width="250" height="250">
                    <rect id="colorSquare" width="250" height="250" rx="20" ry="20" />
                </svg>
            </div>
        </div>  
    </body>
            </html>
