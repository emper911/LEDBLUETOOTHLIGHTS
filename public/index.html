<!DOCTYPE html>
<html>
	<head>
		<title>LED lights</title>
		<link rel="stylesheet" href = "style.css" type="text/css"></style>
		<script src = "blueToothEventHandling.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
        
        <div class="main">
            <div class="heading">
                <h1>Lights</h1>
            </div>
            <div class="component color-visualizer" id="Color-Square">
                <!-- TODO -->
                <!-- Change styling so that it is a circle -->
                <svg width="100%" height="100%">
                    <rect id="colorSquare" width="100%" height="90%" rx="20" ry="20" />
                </svg>
            </div>
            <div class="component" id="Controls">
                
                <div class="component control" id="Button-Controls">
                    <div class="button-connect">
                        <p class="button-status">Bluetooth: </p>
                        <input class="button" id="Connect-Button"  type="button" value="Not Connected" />
                    </div>
                    <div class="button-power">
                        <p class="button-status">
                            Power:
                        </p>
                        <input class="button" id="Power-Button" type="button" value="OFF"/>
                    </div>

                    <div class="button-lights" id="light-controls">
                        <p class="button-status">
                            Lighting: 
                        </p>
                        <input class="button" id="Default-Button" type="button" value="Normal Lighting"/>
                    </div>

                </div>
                <div class="component control color-controls" id="RGB-Sliders">
                    <div class="slider" id="Red-Slider">
                        <p class="button-status">RED:</p>
                        <p class="button-status" id="Red-Data">0</p>
                        <input
                        class="range-slider"
                        id = "Red-Slider"
                        type="range"
                        min="0"
                        max="255"
                        step="1"
                        value="0"
                        data-orientation="vertical"
                        />
                    </div>
                    <div class="slider" id="Green-Slider">
                        <p class="slider-status">GREEN:</p>
                        <p class="slider-status" id="Green-Data">0</p>
                        <input
                            class="range-slider"
                            id ="Green-Slider"
                            type="range"
                            min="0"
                            max="255"
                            step="1"
                            value="0"
                            data-orientation="vertical"
                        />

                    </div>
                    <div  class="slider" id="Blue-Slider">
                        <p class="slider-status">BLUE:</p>
                        <p class="slider-status" id="Blue-Data">0</p>
                        <input
                            class="range-slider"
                            id="Blue-Slider"
                            type="range"
                            min="0"
                            max="255"
                            step="1"
                            value="0"
                            data-orientation="vertical"
                        />
                    </div>
                </div>
            </div>
        </div>  
    </body>
            </html>
