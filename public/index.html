<!DOCTYPE html>
<html>
	<head>
		<title>LED lights</title>
		<link rel="stylesheet" href = "ledStyleSheet.css" type="text/css"></style>
		<script src = "https://code.jquery.com/jquery-latest.min.js"></script>
		<script src = "blueToothEventHandling.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body class = "container">
			<div class="row top";>
				<div class="center-block">
					<h1 id="top">LED Light Control</h1>
				</div>
			</div>
			<div class = "row">
				<div class = "col-md-6 col-md-offset-3">
					<p style="text-align: center;">Connect to Bluetooth: </p>
					<input id ="connectButton" class = "buttons" type = "button" value="Not Connected"/>
				</div>
			</div>
			<div class = "row">
				<div class = "col-md-6 col-md-offset-3">
					<p id ="powerStatus" style="text-align: center;">Power:</p>
					<input id = "powerButton" class="buttons" type ="button" value="OFF"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<p id="regular" style="text-align: center;">Regular Lighting</p>
					<input class="buttons" id="regLighting" type="button" value="Regular Lighting"/>
				</div>
			</div>
			<div id = "Colors" class="row">
				<div class="col-md-4 col-centered">
					<p id="redData">RED: 0</p>
					<input
						class="rangeslider"
						id = "redSlider"
				    type="range"
				    min="0"
				    max="255"
				    step="1"
				    value="0"
				    data-orientation="vertical"
						/>
				</div>
				<div class = "col-md-4 col-centered">
					<p id="greenData">GREEN: 0</p>
					<input
						class="rangeslider"
						id ="greenSlider"
				    type="range"
				    min="0"
				    max="255"
				    step="1"
				    value="0"
				    data-orientation="vertical"
						/>
				</div>
				<div class="col-md-4 col-centered">
					<p id="blueData">BLUE: 0</p>
					<input
						class="rangeslider"
						id="blueSlider"
				    type="range"
				    min="0"
				    max="255"
				    step="1"
				    value="0"
				    data-orientation="vertical"
						/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-centered">
					<svg width="350" height="250">
	  				<rect id="colorSquare" width="350" height="250"/>
					</svg>
				</div>
			</div>
	</body>
</html>
